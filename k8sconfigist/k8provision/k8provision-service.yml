
apiVersion: v1
kind: Service
metadata:
  name: k8provision
  labels:
    app: k8provision
    tier: backend
    team: mjdsft
spec:
  type: NodePort
  ports:
  - name: svcport
    port: 8080
    targetPort: 8080
#This would normally not be here, nor NodePort above, but I have left them for debug
  - name: debug
    port: 4000
    protocol: TCP
    targetPort: 4000
  selector:
    app: k8provision
    tier: backend
